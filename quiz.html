<!DOCTYPE html>
<html lang="en">
  <script
    src="https://kit.fontawesome.com/4c5b290b58.js"
    crossorigin="anonymous"
  ></script>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A quiz to test your knowledge of the bonnie country of scotland"
    />
    <meta name="keywords" content="Scotland, quiz, game, general knowledge" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>The Scottish Quiz</title>
  </head>

  <body>
    <div class="container">
      <!-- background image and header -->
      <div class="background_image quiz_background">
        <h1>The Scottish Quiz</h1>
        <!-- icon to return home -->
        <a href="index.html"
          ><i class="fa-brands fa-fort-awesome home_link"></i
        ></a>
        <!-- question and answer area -->
        <div id="quiz" class="game_question_area">
          <h3 id="question_text">Question?</h3>
          <div class="choice_container">
            <p class="choice_prefix">A</p>
            <p class="choice_text" data-number="1">Choice 1</p>
          </div>
          <div class="choice_container">
            <p class="choice_prefix">B</p>
            <p class="choice_text" data-number="2">Choice 2</p>
          </div>
          <div class="choice_container">
            <p class="choice_prefix">C</p>
            <p class="choice_text" data-number="3">Choice 3</p>
          </div>
          <div class="choice_container">
            <p class="choice_prefix">D</p>
            <p class="choice_text" data-number="4">Choice 4</p>
          </div>
          <!-- Score Board -->
          <div id="scoreboard_area">
            <div id="scoreboard">
              <p>Correct <span id="correct">0</span></p>
              <p>Incorrect <span id="incorrect">0</span></p>
            </div>
            <div id="question_counter_area">
              <p>Question</p>
              <p id="questionCounter"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- link to javascript code -->
    <script src="assets/js/game.js"></script>
  </body>
</html>
