<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A quiz to test your knowledge of the bonnie country of scotland"
    />
    <meta name="keywords" content="Scotland, quiz, game, general knowledge" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>The Scottish Quiz</title>
  </head>

  <body>
    <a href="index.html"><i class="fa-brands fa-fort-awesome castle_home_link"></i></a>
    <div class="container">
      <div id="quiz" class="game_question_area">
        <h2 id="question_text">Question?</h2>
        <div class="choice_container">
          <p class="choice_prefix">A</p>
          <p class="choice_text" data-number="1">Choice 1</p>
        </div>
        <div class="choice_container">
          <p class="choice_prefix">B</p>
          <p class="choice_text" data-number="2">Choice 2</p>
        </div>
        <div class="choice_container">
          <p class="choice_prefix">C</p>
          <p class="choice_text" data-number="3">Choice 3</p>
        </div>
        <div class="choice_container">
          <p class="choice_prefix">D</p>
          <p class="choice_text" data-number="4">Choice 4</p>
        </div>
        <!-- Score Board -->
        <div id="scoreboard_area">
          <div id="scoreboard">
            <p>Correct <span id="correct"></span></p>
            <p>Incorrect <span id="incorrect"></span></p>
          </div>
          <div id="question_counter_area">
            <p>Question</p>
            <p id="questionCounter"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/game.js"></script>
  </body>
</html>
